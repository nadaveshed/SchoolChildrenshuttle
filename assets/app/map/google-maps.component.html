<ngui-map center="Jerusalem, Israel">
    <marker *ngFor="let m of markers" 
    [position]="{
      lat: m.lat,
      lng: m.lng
    }" [label]=m.userName></marker>
</ngui-map>

<button *ngIf="startf" class="btn btn-success" id="btn" (click)="startFollow(); stopf = true; startf = false;">
  התחל את המעקב
</button>
<button *ngIf="stopf" class="btn btn-danger" id="btn"(click)="ngOnDestroy(); stopf = false; startf = true;">
  הפסק מעקב
</button>
